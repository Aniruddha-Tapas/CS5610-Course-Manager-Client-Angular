<div class="container-fluid">
  <div class="row bg-primary mb-4">
    <div class="col-sm-9">
      <h3 class="ml-lg-3 text-white">White Board</h3>
    </div>
    <div class="col-sm-3 row">
      <a routerLink="/home" class="mt-2">Home</a> &nbsp;&nbsp; <a routerLink="/profile" class="mt-2 ml-3">Profile</a>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let quiz of quizzes">
      {{quiz.title}}
      <a class="btn btn-success float-right" href="/quiz/{{quiz._id}}">Take</a>
    </li>
  </ul>
</div>

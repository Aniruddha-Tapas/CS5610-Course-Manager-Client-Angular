<nav class="navbar navbar-dark bg-primary mb-4">
  <h1 class="text-white">Login</h1>
</nav>

<div class="container-fluid">


  <input [(ngModel)]="username"
         placeholder="Enter Username"
         class="form-control"/>
  <input [(ngModel)]="password"
         placeholder="Enter Password"
         class="form-control"/>
  <button (click)="login(username, password)"
          class="btn btn-success mt-4 btn-block">
    Login
  </button>

  <div class="container-fluid">
    <div class="row mt-2 text-white">
      <a routerLink="/register"
         class="btn btn-outline-primary col-sm-5">Register</a>
      <label class="col-sm-2 col-form-label"></label>
      <a routerLink="/home"
         class="btn btn-outline-primary col-sm-5 pull-right">Home</a>
    </div>
  </div>

</div>
